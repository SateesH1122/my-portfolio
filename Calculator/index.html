<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/images/icon.png" />
    <title>Simple Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <hr />
      <h1 class="heading">Simple Calculator</h1>
      <hr />
      <input placeholder="Result will display here" type="text" id="display" />
      <div class="keypad">
        <button class="operator" onclick="appendValue('+')">+</button>
        <button class="operator" onclick="appendValue('-')">-</button>
        <button class="operator" onclick="appendValue('*')">*</button>
        <button class="operator" onclick="appendValue('/')">/</button>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('0')">0</button>
        <button class="orange_button" onclick="clearDisplay()">C</button>
        <button class="orange_button" onclick="calculate()">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
